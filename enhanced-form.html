<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A page consisting of a list,medias,table and form "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Assignment</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my week 2 Assignment Page</h1>
        <nav>
            <ul>
            <li><a href="#list-section">List</a></li>
            <li><a href="#media-section">Media</a></li>
            <li><a href="#table-section">Table</a></li>
            <li><a href="#form-section">Enhanced Form</a></li>
            </ul>
    </header>
    <main>
        
      
        <section id="list-section">
          <h2>List </h2>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>

        </section>
        <section id="media-section">
          <h2>Media</h2>
          <img src="image.jpg" alt="Sample Image" />
          <video controls>
            <source src="video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </section>
        <section id="table-section">
          <h2>Table</h2>
          <table border="1">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
              </tr>
              <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
              </tr>
            </tbody>
          </table>
        </section>
        <section id="form-section">
          <h2>Enhanced Form</h2>
          <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  />
            <br />
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120"  />
            <br />
            <input type="submit" value="Submit" />
          </form>
        </section>
    </main>
      
    <footer>
      <p>&copy; 2025 Enhanced Form</p>
    </footer>
  </body>
</html>
